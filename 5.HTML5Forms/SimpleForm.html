<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles/SimpleForm.css">
    <link>
</head>
<body>
    <section>
        <h1>Enter the system</h1>
        <p>It is necessary to log in Your account in order to sign in for a course.</p>
        <form id="register">
            <h2>ARE YOU NEW? </h2> <p> REGISTER</p>
            <input type="text" name="username" placeholder="User name">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirm-password" placeholder="Confirm Password">
            <input type="submit" value="Register">
        </form>
        <form id="login">
            <h2>ALREADY A STUDENT? LOGIN</h2>
            <input type="text" name="username" placeholder="User name">
            <input type="password" name="password" placeholder="Password">
            <input type="checkbox">
            <p>Remember me?</p>
            <input type="submit" value="Login">
            <a>Forgot Password</a>
        </form>
    </section>
</body>
</html>
