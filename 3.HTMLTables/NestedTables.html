<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <style>
        table table {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="10px">
        <tr>
            <td><a href="https://softuni.bg" target="_blank"><img src="images/SoftUniLogo.png" alt=""></a></td>
            <td>
                <table border="1" cellpadding="10px">
                    <tr><td>Software</td></tr>
                    <tr><td>University</td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
