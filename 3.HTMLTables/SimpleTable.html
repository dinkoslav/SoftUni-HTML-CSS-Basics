<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        table{
            width: 390px;
            border:1px solid lightblue;
        }
        p{
            margin-top: 0;
        }
        h2{
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"><h1>Software University</h1></td>
        </tr>
        <tr>
            <td><a href="https://softuni.bg"><img src="images/SoftUniLogo.png" alt=""></a></td>
            <td>
                <h2>Accessible and high quality software education</h2>
                <p>Our mission is to make people we train true profesionals in the software
                industry and support them in finding employment.</p>
            </td>
        </tr>
    </table>
</body>
</html>
