<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Life In SoftUni</title>
    <style>
        table{
            font-family: Arial;
            font-weight: bold;

        }
        table tr td h1{
            font-size: 45px;
            text-align: center;
        }
        table tr td{
            width: 110px;
            height: 110px;
        }
        table table tr td{
            width: 100px;
            height: 55px;
            text-align: center !important;
            vertical-align: middle !important;
        }
        body>table tr:nth-child(2) td:first-child{
            text-align: left;
            vertical-align: top;
        }
        body>table tr:nth-child(2) td:last-child{
            text-align: right;
            vertical-align: top;
        }
        body>table tr:nth-child(3) td:nth-child(1){
            text-align: center;
            vertical-align: top;
        }
        body>table tr:nth-child(3) td:nth-child(3){
            text-align: center;
            vertical-align: bottom;
        }
        body>table tr:nth-child(4) td:nth-child(1){
            text-align: right;
            vertical-align: bottom;
        }
        body>table tr:nth-child(4) td:nth-child(2){
            text-align: left;
            vertical-align: bottom;
        }
        body>table tr:nth-child(5) td:nth-child(1){
            text-align: right;
            vertical-align: middle;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4"><h1>SoftUni LIFE</h1></td>
        </tr>
        <tr>
            <td colspan="2">Google</td>
            <td colspan="2">GitHub</td>
        </tr>
        <tr>
            <td>FB</td>
            <td>GMail</td>
            <td>YouTube</td>
            <td>2048</td>
        </tr>
        <tr>
            <td>Food</td>
            <td colspan="2">Game</td>
            <td>
                <table border="1">
                    <tr><td>Social Life</td></tr>
                    <tr><td>Sleep</td></tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">Beer ></td>
            <td colspan="2">WC</td>
        </tr>
    </table>
</body>
</html>
