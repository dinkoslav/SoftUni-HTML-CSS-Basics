<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Media Profile</title>
    <link rel="stylesheet" href="styles/KentsMediaProfile.css">
</head>
<body>
    <section>
        <h1>Profile</h1>
        <article id="meter">
            <h2>User: Kent</h2>
            <figure>
                <img src="images/kent.png">
                <figcaption>Profile completed 60%</figcaption>
                <meter value="0.6">60%</meter>
            </figure>
        </article>
        <article id="audio">
            <h2>Uploaded Audio Fails</h2>
            <div class="active">
                <audio controls="controls">
                    <source src="audio/sound1.mp3" type="audio/mpeg">
                </audio>
            </div>
            <audio controls="controls">
                <source src="audio/sound2.mp3" type="audio/mpeg">
            </audio>
            <audio controls="controls">
                <source src="audio/sound3.mp3" type="audio/mpeg">
            </audio>
            <audio controls="controls">
                <source src="audio/sound4.mp3" type="audio/mpeg">
            </audio>
        </article>
        <article id="video">
            <h2>Uploaded Video Fails</h2>
            <video width="300" height="164" controls="controls">
                <source src="video/PutYourFaithInTheLight.webm" type="audio/mpeg">
                <track src="" kind="subtitles" srclang="en" label="English">
            </video>
        </article>
    </section>
</body>
</html>
